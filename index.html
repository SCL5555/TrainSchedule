<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
		    <h1 class="display text-center">Anytime is Train Time</h1>
		    <p class="lead text-center">Choo Choo.</p>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header bg-info text-white">
						Current Train Schedule
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<br />
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header bg-info text-white">
						Add Train
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input class="form-control" type="text" id="train-name-input">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" type="text" id="destination-input">
							</div>
							<div class="form-group">
								<label for="first-train-input">First Train Time (HH:mm - military time)</label>
								<input class="form-control" type="text" id="first-train-input">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency</label>
								<input class="form-control" type="text" id="frequency-input">
							</div>
							<button class="btn btn-primary" id="add-train-button" type="submit">Submit</button>
						</form>		
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
</html>
